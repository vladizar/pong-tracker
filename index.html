<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>Pong Score Tracker</title>
    </head>
    <body>
        <div class="game-screen draw-screen">
            <div class="score-wrapper draw">
                <h1 class="score-title">
                    <span class="score">S</span
                    ><sup class="serving-balls"></sup>
                </h1>
            </div>
            <div class="score-wrapper draw">
                <h1 class="score-title">
                    <span class="score">S</span
                    ><sup class="serving-balls"></sup>
                </h1>
            </div>
        </div>

        <div class="settings-screen">
            <form action="/index.html" method="get" class="settings">
                <input
                    class="points-to-win"
                    type="number"
                    placeholder="Points to win"
                    value="11"
                />
                <button class="apply" type="button">Apply</button>
            </form>
        </div>

        <script src="main.js"></script>
    </body>
</html>
